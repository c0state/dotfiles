# ---------- customizations

[character]
success_symbol = "[╰➜](bold green)"
error_symbol = "[╰✗](bold red)"

[gcloud]
format = '[\[g$symbol:$account(\($project\))]($style)\]'

[hostname]
ssh_only = false
format =  "[$hostname](bold green) "
disabled = false

[kubernetes]
format = '[\[⛵:$context\]](bold red) '
disabled = false

[username]
style_user = "yellow bold"
style_root = "red bold"
format = "[╭─ $user]($style)"
disabled = false
show_always = true

