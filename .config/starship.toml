# ---------- customizations

[aws]
symbol = "A☁️ "
format = '[\[$symbol:$profile:$region\]]($style)'
style = "bold grey"

[character]
success_symbol = "[╰➜](bold green)"
error_symbol = "[╰✗](bold red)"

[directory]
truncate_to_repo = false
style = "fg:yellow bg:blue"
format = "[  $path]($style)[$read_only]($read_only_style)"

[gcloud]
symbol = "G☁️ "
format = '[\[$symbol:$account(\($project\))]($style)\]'

[git_branch]
style = "bg:yellow fg:black"
format = "[ $symbol$branch]($style)"

[hostname]
ssh_only = false
style = "bg:blue fg:yellow"
format = "[@$hostname]($style)"
disabled = false

[kubernetes]
format = '[\[⛵:$context\]](bold red)'
disabled = false

[package]
format = '[\[🎁:$version\]](white bold)'

[python]
symbol = "🐍"
format = '[\[${symbol}:${pyenv_prefix}${version}( \($virtualenv\))]($style)\]'

[username]
style_user = "bg:blue fg:yellow"
style_root = "bg:red fg:white"
format = "╭─ [$user]($style)"
disabled = false
show_always = true

[status]
style = "bg:red fg:bold fg:white"
format = '[\[$status\]]($style) '
disabled = false

[time]
disabled = false
format = '[\[$time\]]($style)'
time_format = "%T"

